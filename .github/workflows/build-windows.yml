name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller pyqt5 pyqtwebengine pyserial requests matplotlib numpy

      - name: Build EXE
        shell: bash
        run: |
          # نحصل مسار python312.dll من تثبيت البايثون
          PY_DLL="$(python -c "import sys; print(sys.exec_prefix + '/python312.dll')")"
          # نبني exe واحد يضمّ كل DLLs داخلياً
          pyinstaller --onefile --windowed \
            --name SelkhozRisheniya \
            --icon app_icon.ico \
            --hidden-import serial \
            --add-binary "${PY_DLL};." \
            --add-data "images;images" \
            --add-data "flags;flags" \
            --add-data "MessageConfig;MessageConfig" \
            --add-data "config.ini;." \
            --add-data "constellation.html;." \
            --collect-all PyQt5.QtWebEngineWidgets \
            --collect-all PyQt5.QtWebEngineCore \
            --collect-all PyQt5.QtWebEngine \
            improved_ui.py

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_number }}
          name: build-${{ github.run_number }}
          body: Auto build
          files: dist/SelkhozRisheniya.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
